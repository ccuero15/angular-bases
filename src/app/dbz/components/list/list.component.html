<h4>personajes</h4>
<ul class="list-group" *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first
  let isLast = last
  let isEven = even
  let isOdd = odd
  ">
  <li class="list-group-item d-flex justify-content-between align-items-center " [ngClass]="{'list-group-item-success': isOdd, 'list-group-item-dark':isEven}">
    <div class="div">
      <span class="text-primary">{{i+1 }} </span>

      <span>{{character.name}}</span> |

      <strong>{{character.power}} </strong>
    </div>
    <!-- |<span>es el primero: {{ isFirst}}</span>
    <span> es el ultimo: {{ isLast}}</span>
    <span> es el par: {{ isEven}}</span>
    <span> es el impar: {{ isOdd}}</span>-->

    <button class="btn btn-danger btn-sm" (click)="onDeleteCharacter(i)">X</button>

  </li>
</ul>
