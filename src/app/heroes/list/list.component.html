<h3>Listado de Heroes</h3>
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Heroe Borrado <small class="text-danger">{{deletedHero}}</small> </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3 >No ha borrado nada </h3>
  <!-- <h3 *ngIf="heroNames.length === 0" >se borraron todos</h3> -->
</ng-template>

<button *ngIf="heroNames.length !== 0" (click)="deleteLastHero()" class="btn btn-outline-danger">Borrar Ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroNames" class="list-group-item">
    {{hero}}
  </li>
</ul>
